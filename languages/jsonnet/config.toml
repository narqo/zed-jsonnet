name = "Jsonnet"
grammar = "jsonnet"
path_suffixes = ["jsonnet", "libsonnet"]
line_comments = ["// "]
autoclose_before = "}])"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["comment", "string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["comment", "string"] },
]
tab_size = 2
